services:
  db:
    image: postgres:15
    container_name: dyno_postgres
    environment:
      POSTGRES_USER: dyno_user
      POSTGRES_PASSWORD: dyno_pass
      POSTGRES_DB: dyno_db
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  fastapi:
    build: ./fastapi-app
    container_name: dyno_fastapi
    environment:
      DATABASE_URL: postgresql://dyno_user:dyno_pass@db:5432/dyno_db
      VLLM_URL: http://192.168.1.104:8000/v1
    depends_on:
      - db
    ports:
      - "8000:8000"

  streamlit:
    build: ./ui
    container_name: dyno_ui
    depends_on:
      - fastapi
    ports:
      - "8501:8501"
