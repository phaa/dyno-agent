version: '3.9'

services:
  db:
    image: postgres:15
    container_name: dyno_postgres
    environment:
      POSTGRES_USER: dyno_user
      POSTGRES_PASSWORD: dyno_pass
      POSTGRES_DB: dyno_db
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  fastapi:
    build: ./fastapi-app
    container_name: dyno_fastapi
    environment:
      DATABASE_URL: postgres://dyno_user:dyno_pass@db:5432/dyno_db
    depends_on:
      - db
    ports:
      - "8000:8000"

  streamlit:
    build: ./ui
    container_name: dyno_ui
    depends_on:
      - fastapi
    ports:
      - "8501:8501"

  vllm:
    image: vllm/vllm-openai:latest
    container_name: dyno_vllm
    runtime: nvidia
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
    command: >
      --model meta-llama/Llama-2-7b-chat-hf
      --quantization int8
      --host 0.0.0.0
    ports:
      - "8001:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      #- ~/.huggingface:/root/.huggingface:ro
      - ~/.cache/huggingface:/root/.cache/huggingface
    dns: 
      - 8.8.8.8
